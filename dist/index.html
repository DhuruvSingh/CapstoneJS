<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e4fb871c71.js" crossorigin="anonymous"></script>
    <title>TV Shows</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
    <header>
        <div class="header-container">
            <div class="logo"><img src="#" alt="TV icon"></div>
            <div class="movies">movies</div>  
            <div class="latest">Latest</div>
            <div class="old-col">Old Collections</div>
        </div>
    </header>
    <section class="shows">
        <h2>Available Shows</h2>
        <div class="series"></div>
    </section>
    
    <!-- Reservation Popup -->
    <div class="reservations"> </div>

    <!-- Comment Popup -->
    <div class="popupModal active">
    </div>
    <!-- activates when showing the popup -->
    <div class="screen hidden"></div>

    <footer>
        Created by <a href="https://github.com/Peter1907">Peter Beshara</a>&
        <a href="https://github.com/DhuruvSingh">Dhuruv Singh</a>
    </footer>
